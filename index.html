<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css/" />

    <title>Document</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <span>Hour 1</span>
        <input class="hour-input" />
        <button data-key="hour-1" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 2</span>
        <input class="hour-input" />
        <button data-key="hour-2" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 3</span>
        <input class="hour-input" />
        <button data-key="hour-3" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 4</span>
        <input class="hour-input" />
        <button data-key="hour-4" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 5</span>
        <input class="hour-input" />
        <button data-key="hour-5" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 6</span>
        <input class="hour-input" />
        <button data-key="hour-6" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 7</span>
        <input class="hour-input" />
        <button data-key="hour-7" class="save-btn">Save</button>
      </div>

      <div class="time-block">
        <span>Hour 8</span>
        <input class="hour-input" />
        <button data-key="hour-8" class="save-btn">Save</button>
      </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
